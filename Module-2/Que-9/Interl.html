<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal</title>
    <style>
        h1{
            background: powderblue;
            color: navy;
        }
        p{
            background: lightpink;
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>
        Internal less important than the inline css.
        We can apply Internal css using style tag in head tag
    </p>
</body>
</html>
