<!DOCTYPE html>
<html  lang="en">

<head>
    <title>Online Examination/login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .login {
            width: 500px;
            height: auto;
            padding: 20px;
            border: 2px solid #73ad21;
            border-radius: 25px;
            margin: 25px auto;
        }
        h1{
            font-size: 52px;
            font-family: serif;
            font-weight: 100;
            text-decoration: underline double darkcyan 1px;
        }
        input{
            height: 30px;
            width: 200px;
            padding: 10px;
            font-variant: small-caps;
        }
        input[type="submit"]{
            width: 300px;
            font-size: 20px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1 align="center">Login</h1>
        <form action="" method="post" style="text-align:center;">
            <input type="text" placeholder="user name" id="unm" name="unm" required><br /><br />
            <input type="password" placeholder="password" id="password" name="password" required><br /><br />
            <input type="submit" value="Login" name="submit">
            <h2>
                <p>create new account ?<a href='#'>registration here</a></p>
            </h2>
    </div>
</body>
