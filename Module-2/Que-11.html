
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesudo-Class</title>
    <style>
        a{
            font-size: 32px;
        }
        .link:link{
            color: black;
            text-decoration: none;
        }

        .focus:focus{
            color: yellow;
        }
        .Visited:visited{
            color: magenta;
        }
        .active:active{
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" class="link">Google</a><br><br>
    <a href="https://www.flipkcart.com" class="focus">focus</a><br><br>
    <a href="https://www.amazon.com" class="Visited">Visited</a><br><br>
    <a href="http://www.myntra.com" class="active">Active</a>
</body>
</html>
