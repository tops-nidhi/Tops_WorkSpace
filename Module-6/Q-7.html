<body>
    <section class="bg-secondary text-white border border-3 border-dark rounded-3 ms-5 me-5 p-3 mt-2">
        <h2>7)What is a Button Group, and what is the class for basic Button Group?</h2>
        <li>It is group of buttons or we can say series of buttons on a single line.</li>
        <li>"btn-group" class is used for the basic Button Group.</li>
        <b class="fs-3">Example...</b> <br> <br>
        <div class="btn-group">
            <button type="button" class="btn btn-light ">Top</button>
            <button type="button" class="btn btn-light">Right</button>
            <button type="button" class="btn btn-light">Bottom</button>
            <button type="button" class="btn btn-light">Left</button>
        </div>
        <br> <br>   
        <div class="btn-group">
            <button type="button" class="btn btn-light btn-outline-dark">Top</button>
            <button type="button" class="btn btn-light btn-outline-dark">Right</button>
            <button type="button" class="btn btn-light btn-outline-dark">Bottom</button>
            <button type="button" class="btn btn-light btn-outline-dark">Left</button>
        </div>
        <br> <br>
        <div class="btn-group">
            <button type="button" class="btn btn-light active">Top</button>
            <button type="button" class="btn btn-light">Right</button>
            <button type="button" class="btn btn-light">Bottom</button>
            <button type="button" class="btn btn-light">Left</button>
        </div>
        <br> <br>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Top</button>
            <button type="button" class="btn btn-light">Right</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Bottom</button>
            <button type="button" class="btn btn-light">Left</button>
        </div>
    </section>
