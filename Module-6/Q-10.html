<body>
    <section class="bg-secondary text-white border border-3 border-dark rounded-3 ms-5 me-5 p-3 mt-2">
        <h2>10)How can one create an alert in bootstrap?</h2>
        <li>Alert provide an feedback messages for the user actions.</li>
        <li>Alert are available for any length of text, as well as an optional close button.</li>
    </section>
        <section class="container mt-3">
            <div class="alert alert-primary">
                An Alert Message, Check it! 
            </div>
            <div class="alert alert-warning">
                An Alert Message, Check it! 
            </div>
            <div class="alert alert-danger">
                An Alert Message, Check it! 
            </div>
        </section>
