        <h2>8)How can you use Bootstrap to make Thumbnails?</h2>
        <li>With the help of class i.e. img-thumbnail in bootstrap.</li>
        <li>Using img-thumbnail class in result it will give an rounded image with 1px border.</li>
    </section>
    <section class=" container">
        <div class="row mt-5">
          <div class="col-4"><img src="Images/cake-1.jpg" alt="" class="h-100 w-100  img-thumbnail"></div>
